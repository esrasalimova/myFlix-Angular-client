<mat-card>
    <mat-card-header>
      <mat-card-title>Sign up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        
        <!-- Email -->
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type="email"
            placeholder="Email"
            name="Email"
            required
          />
        </mat-form-field>
        <!-- Username -->
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <!-- Password -->
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type="password"
            placeholder="Password"
            name="Password"
            required
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="registerUser()" color="primary">
        Sign up
      </button>
    </mat-card-actions>
  </mat-card>
