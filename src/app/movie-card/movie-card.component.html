<app-nav-bar></app-nav-bar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary" (click)="genreDetails(movie.Genre.Name,movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary" (click)="getDirector(movie.Director.Name,movie.Director.Bio,movie.Director.Birth,movie.Director.Death)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary" (click)="descriptionDetails(movie.Description)"
            >
                Description
            </button>
            <div>
                <button
                  mat-icon-button
                  (click)="toggleFavoriteMovie(movie._id, movie.Title)"
                  style="margin: 0.5rem 1rem"
                  color="primary"
                  matTooltip="Add to Favorites list"
                  aria-label="Add to Favorites list"
                >
                  <mat-icon>favorite_border</mat-icon>
                </button>
               
              </div>
        </mat-card-actions>
    </mat-card>
</div>
